name: Check Commits

on:
  pull_request:
    branches: [ "master" ]

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3
    
    - uses: javier-godoy/action-conventional-commits@master
    
    - name: Get version
      run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    
    - name: Print version
      run: echo "Semver level is ${{ fromJSON(env.SEMVER_LEVEL) }}"
      
    - name: Check snapshot version
      if: ${{ !endsWith( env.VERSION , '-SNAPSHOT' ) }}
      uses: actions/github-script@v3
      with: 
          script: core.setFailed('Version is not SNAPSHOT')
      
    - name: Check breaking changes
      if: ${{ fromJSON(env.SEMVER_LEVEL)>=3 && !endsWith( env.VERSION , '.0.0-SNAPSHOT' ) && !startsWith( env.VERSION , '0.' ) }}
      uses: actions/github-script@v3
      with: 
          script: core.setFailed("Version ${{ env.VERSION }} cannot contain breaking changes")
      
    - name: Check features
      if: ${{ fromJSON(env.SEMVER_LEVEL)>=2 && !endsWith( env.VERSION , '.0-SNAPSHOT' ) && !startsWith( env.VERSION , '0.' ) }}
      uses: actions/github-script@v3
      with: 
          script: core.setFailed("Version ${{ env.VERSION }} cannot contain new features")

    - name: Check features
      if: ${{ fromJSON(env.SEMVER_LEVEL)>=2 && !endsWith( env.VERSION , '.0-SNAPSHOT' ) && !startsWith( env.VERSION , '0.' ) }}
      uses: ntsd/auto-request-changes-action@v2
      with:
          comment-body: "Version ${{ env.VERSION }} cannot contain new features"         

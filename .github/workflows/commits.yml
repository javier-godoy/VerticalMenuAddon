name: Check Commits

on:
  pull_request:
    branches: [ "master" ]

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3
    
    - uses: javier-godoy/action-conventional-commits@master
    
    - name: Get version
      run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    
    - name: Print version
      run: echo "Version is ${{ env.VERSION }}"
     
    - name: Print version
      run: echo "Semver level is ${{ fromJSON(env.semver_level) }}"
      
    - name: Check snapshot
      if: ${{ !endsWith( env.VERSION , '-SNAPSHOT' ) }}
      uses: actions/github-script@v3
      with: 
          script: core.setFailed('Version is not SNAPSHOT')
          
    - name: Check minor
      if: ${{ !endsWith( env.VERSION , '.0-SNAPSHOT' ) && !startsWith( env.VERSION , '0.' ) }}
      run: echo "Version ${{ env.VERSION }} cannot contain new features"  

    - name: Check major
      if: ${{ !endsWith( env.VERSION , '.0.0-SNAPSHOT' ) && !startsWith( env.VERSION , '0.' ) }}
      run: echo "Version ${{ env.VERSION }} cannot contain breaking changes"  
